apiVersion: doris.kubedoop.dev/v1alpha1
kind: DorisCluster
metadata:
  labels:
    app.kubernetes.io/name: doris-operator
    app.kubernetes.io/managed-by: kustomize
  name: doriscluster-sample
spec:
  clusterConfig:
    authentication:
      - authenticationClass: ldap
  frontEnd:
    roleGroups:
      default:
        replicas: 1
        config:
          resources:
            cpu: {}
  backEnd:
    roleGroups:
      default:
        replicas: 1
        config:
          resources:
            cpu: {}
